webdriver.driver=chrome
webdriver.chrome.driver = src/test/resources/lib/chromedriver.exe
serenity.project.name = Proyecto Advance Normalizacion
webdriver.base.url=http://localhost/

chrome.switches=--disable-extensions,--start-maximized,--test-type,--user-agent=New User Agent
chrome.capabilities.acceptSslCerts = true
chrome.capabilities.handlesAlerts = true
chrome_preferences.profile_default_content_settings.popups = 0
chrome_preferences.pdfjs.disabled=true

serenity.browser,height = 1200
serenity.browser,width = 1200
serenity.dry.run=false
serenity.restart.browser.for.each = NEVER
serenity.use.unique.browser = true

webdriver.timeouts.implicitlywait = 8000
junit.retry.tests =true
max.retries=2
#Config output directory
serenity.outputDirectory = target/site/serenity