repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.48")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('junit:junit:4.12')
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.3'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.48'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.48'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}
